<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="ISO-8859-1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container my-2">
            <div>

                <a th:href="@{/task/{status}('PENDING')}" class="btn btn-danger btn-sm mb-3">Pending Tasks</a>
                <a th:href="@{/task/{status}(status='IN_PROGRESS')}" class="btn btn-warning btn-sm mb-3">Tasks In Progress</a>
                <a th:href="@{/task/{status}(status='COMPLETED')}" class="btn btn-success btn-sm mb-3">Done Tasks</a>
            </div>


            <h2>My Tasks</h2>
            <a th:href="@{/addNewTask}"class="btn btn-secondary btn-sm mb-3">Create New Task </a>
            <table border="1" class="table table-striped table-bordered">
                <thead class = "table-danger">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Completed At</th>
                    <th class="px-5"> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${taskList}">
                    <td th:text="${task.title}">Title</td>
                    <td th:text="${task.description}">Description</td>
                    <td th:text="${task.status}">Status</td>
                    <td th:text="${task.createdAt}">Created At</td>
                    <td th:text="${task.updatedAt}">Updated At</td>
                    <td th:text="${task.completedAt}">Completed At</td>
                    <td>
                        <a th:href="@{/viewTask/{id}(id=${task.id})}" class="text-info" data-mdb-toggle="tooltip" title="View"><i class="fas fa-eye me-3"></i></a>
                        <a th:href="@{/editPage/{id}(id=${task.id})}" class="text-primary" data-mdb-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt me-3"></i></a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="text-danger" data-mdb-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></a>
                        <a th:href="@{/arrow-right/{id}(id=${task.id})}" class="text-success" data-mdb-toggle="tooltip" title="status-update-forward"><i class="far fa-arrow-alt-circle-right"></i></a>
                        <a th:href="@{/arrow-left/{id}(id=${task.id})}" class="text-info" data-mdb-toggle="tooltip" title="status-update-backward"><i class="far fa-arrow-alt-circle-left"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
